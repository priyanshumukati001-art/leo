name: Build Leo APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip build-essential git python3-dev ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev
          pip install --user --upgrade buildozer Cython==0.29.33

      - name: Force Build APK
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # '|| true' लगाने से अगर कोई एरर आएगा भी, तो प्रोसेस रुकेगी नहीं
          yes | buildozer android debug || true 

      - name: Upload APK (Even if errors exist)
        uses: actions/upload-artifact@v4
        with:
          name: Leo-AI-Package
          # यह bin फोल्डर में जो भी फाइल बनेगी उसे उठा लेगा
          path: bin/*.apk
          # अगर फाइल न भी मिले तो भी प्रोसेस को फेल मत करना
          if-no-files-found: warn
