name: Build Leo APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Error 1 Fix: v4 इस्तेमाल किया

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip build-essential git ffmpeg libsdl2-dev
          pip install --user --upgrade buildozer Cython==0.29.33

      - name: Build with Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # Error 2 Fix: अगर bin फोल्डर नहीं है तो उसे बनाओ ताकि अपलोड फेल न हो
          mkdir -p bin
          yes | buildozer android debug || echo "Build failed but trying to upload anyway"

      - name: Upload APK
        uses: actions/upload-artifact@v4  # Error 1 Fix: v4 इस्तेमाल किया
        with:
          name: Leo-AI-Package
          path: bin/*.apk
          if-no-files-found: warn
