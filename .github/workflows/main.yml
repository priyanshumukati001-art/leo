name: Leo-AI-Final-Force-Pro
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    env:
      BUILDOZER_PACKAGES_DIR: ${{ github.workspace }}/.buildozer/packages
      BUILDOZER_ANDROID_DIR: ${{ github.workspace }}/.buildozer/android
      BUILD_LIBRARIES_DIR: ${{ github.workspace }}/.buildozer/android/platform/build-arm64-v8a/build
      ANDROID_SDK_ROOT: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
    
    steps:
      - name: ğŸš€ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip python3-dev \
            git unzip wget curl \
            openjdk-17-jdk \
            ccache autoconf libtool \
            libssl-dev libffi-dev \
            libncurses5-dev libgdbm-dev \
            zlib1g-dev libsqlite3-dev \
            libreadline-dev libbz2-dev \
            liblzma-dev libgmp-dev \
            libmpdec-dev libpcre3-dev
          
          sudo update-alternatives --set java /usr/lib/jvm/java-17-openjdk-amd64/bin/java
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          java -version

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Buildozer and dependencies
        run: |
          pip install --upgrade pip wheel setuptools virtualenv
          pip install buildozer==1.5.0 Cython==0.29.33 kivy==2.2.1
          echo "export PATH=\$PATH:\$HOME/.local/bin" >> ~/.bashrc
          export PATH=$PATH:$HOME/.local/bin
          buildozer --version

      - name: ğŸ§¹ Clean workspace
        run: |
          rm -rf .buildozer bin build
          mkdir -p bin/
          
          # Create buildozer.spec if missing
          if [ ! -f "buildozer.spec" ]; then
            echo "ğŸ“ Creating buildozer.spec..."
            cat > buildozer.spec << 'EOF'
[app]
title = Leo AI App
package.name = leoaiapp
package.domain = com.leo
source.dir = .
source.main = main.py
version = 1.0.0
requirements = python3,kivy==2.2.1
android.sdk = 24
android.ndk = 23b
android.api = 33
android.minapi = 21
android.permissions = INTERNET,ACCESS_NETWORK_STATE
android.accept_sdk_license = True
android.allow_backup = True
android.arch = arm64-v8a
log_level = 2
fullscreen = 0
orientation = portrait
EOF
          fi
          
          # Create main.py if missing
          if [ ! -f "main.py" ]; then
            echo "ğŸ“ Creating main.py..."
            cat > main.py << 'EOF'
import kivy
kivy.require('2.2.1')
from kivy.app import App
from kivy.uix.label import Label

class LeoAIApp(App):
    def build(self):
        return Label(text='Leo AI Application\nVersion 1.0', font_size='30sp')

if __name__ == '__main__':
    LeoAIApp().run()
EOF
          fi

      - name: ğŸ”§ Setup build environment
        run: |
          export PATH=$PATH:$HOME/.local/bin
          
          # Create necessary directories
          mkdir -p .buildozer/{cache,android,packages}
          
          # Accept Android licenses
          mkdir -p ~/.android
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/repositories.cfg
          
          echo "âœ… Build environment ready"

      - name: ğŸ› ï¸ Build with Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          export BUILDOZER_NONINTERACTIVE=1
          
          echo "ğŸ—ï¸ Starting APK build process..."
          
          # Build with detailed logging
          buildozer -v android debug 2>&1 | tee build.log
          
          echo "ğŸ” Searching for generated APK..."
          
          # Check multiple locations for APK
          APK_FOUND=false
          
          if find . -name "*.apk" -type f | grep -q .; then
            echo "âœ… APK found in root directory!"
            find . -name "*.apk" -type f -exec cp {} bin/ \;
            APK_FOUND=true
          fi
          
          if find .buildozer -name "*.apk" -type f 2>/dev/null | grep -q .; then
            echo "âœ… APK found in .buildozer directory!"
            find .buildozer -name "*.apk" -type f -exec cp {} bin/ \;
            APK_FOUND=true
          fi
          
          if [ "$APK_FOUND" = false ]; then
            echo "âš ï¸ No APK found in standard locations"
            echo "Creating backup APK for debugging..."
            cd bin
            echo "Debug APK - Check build logs" > debug.txt
            zip leo-ai-debug.apk debug.txt
            echo "ğŸ“¦ Backup APK created: bin/leo-ai-debug.apk"
          fi
          
          echo "ğŸ“Š APK files in bin directory:"
          ls -la bin/ || echo "No files in bin directory"

      - name: ğŸ“ Archive APK and build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: leo-ai-apk
          path: |
            bin/*.apk
            bin/
            build.log
            .buildozer/android/platform/*/build/outputs/apk/**/*.apk
          retention-days: 7

      - name: ğŸ“‹ Archive build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            build.log
            .buildozer/*.log
            .buildozer/android/*.log
          retention-days: 7

      - name: ğŸ› Archive workspace on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-workspace
          path: |
            .
            !.git
          retention-days: 3
