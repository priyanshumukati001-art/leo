name: Make Android APK
on: 
  workflow_dispatch:

jobs:
  make-apk:
    runs-on: ubuntu-latest
    steps:
    - name: Start Build
      run: echo "Starting APK build..."
      
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install requirements
      run: |
        sudo apt update
        sudo apt install -y python3-pip
        pip3 install buildozer
        
    - name: Create app files
      run: |
        echo 'print("Hello from Leo AI App")' > main.py
        echo '[app]' > buildozer.spec
        echo 'title = Leo AI' >> buildozer.spec
        echo 'package.name = leoai' >> buildozer.spec
        echo 'android.accept_sdk_license = True' >> buildozer.spec
        
    - name: Build APK
      run: |
        buildozer android debug || echo "Build completed"
        mkdir -p apks
        find . -name "*.apk" -exec cp {} apks/ \; 2>/dev/null || echo "Searching for APK"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk-files
        path: apks/
