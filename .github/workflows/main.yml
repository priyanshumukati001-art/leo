name: Make APK
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt update && sudo apt install -y python3-pip
      - run: pip3 install buildozer
      - run: echo 'print("HI")' > main.py
      - run: echo '[app]' > buildozer.spec
      - run: echo 'title=Test' >> buildozer.spec
      - run: buildozer android debug || true
      - run: mkdir out
      - run: find . -name "*.apk" -exec cp {} out/ \; 2>/dev/null || true
      - uses: actions/upload-artifact@v4
        with:
          name: apk
          path: out/
