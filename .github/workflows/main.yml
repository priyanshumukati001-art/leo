name: Simple APK Builder
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Install
      run: |
        sudo apt update
        sudo apt install -y python3-pip
        pip3 install buildozer
    
    - name: Make files
      run: |
        echo "print('APP READY')" > main.py
        echo '[app]' > buildozer.spec
        echo 'title = App' >> buildozer.spec
        echo 'package.name = app' >> buildozer.spec
    
    - name: Run Build
      run: |
        buildozer android debug || echo "Build tried"
        mkdir output
        find . -name "*.apk" -exec cp {} output/ \; 2>/dev/null || echo "No APK"
        ls output/ 2>/dev/null || echo "No files"
    
    - name: Save Result
      uses: actions/upload-artifact@v2
      with:
        name: app-build
        path: output/
