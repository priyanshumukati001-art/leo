name: Build Leo APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # GitHub को फाइल लिखने की परमिशन देना
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build with Buildozer
        # स्पेलिंग एकदम सही: ArtemSerebrennikov
        uses: ArtemSerebrennikov/buildozer-action@v1
        with:
          buildozer_version: master
          command: buildozer android debug
          repository_display_name: Leo AI
          package_name: leoai
          package_domain: org.leo

      - name: Upload APK
        # v4 वर्शन जो अब काम करेगा
        uses: actions/upload-artifact@v4
        with:
          name: Leo-AI-Package
          path: bin/*.apk
